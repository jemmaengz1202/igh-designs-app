<ion-header>
    <ion-navbar>
        <ion-title>Controles de la casa</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Controles de la casa</h2>
    <ion-card>
        <ion-card-header>
            Luces
        </ion-card-header>

        <ion-list>
            <ion-item>
                <button ion-item (click)="enviarDatoBluetooth('1\n')">
                    <ion-icon name="bulb" item-start></ion-icon>
                        Luz de la sala
                </button>
            </ion-item>
            <ion-item>
                <button ion-item (click)="enviarDatoBluetooth('2\n')">
                    <ion-icon name="bulb" item-start></ion-icon>
                        Luz de la cocina
                </button>
            </ion-item>
            <ion-item>
                <button ion-item (click)="enviarDatoBluetooth('3\n')">
                    <ion-icon name="bulb" item-start></ion-icon>
                        Luz del baño
                </button>
            </ion-item>
            <ion-item>
                <button ion-item (click)="enviarDatoBluetooth('4\n')">
                    <ion-icon name="bulb" item-start></ion-icon>
                        Luz de la habitación 1
                </button>
            </ion-item>
            <ion-item>
                <button ion-item (click)="enviarDatoBluetooth('5\n')">
                    <ion-icon name="bulb" item-start></ion-icon>
                        Luz de la habitación 2
                </button>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
